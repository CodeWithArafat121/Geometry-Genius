<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./SRC/output.css" />
  </head>
  <style>
    .my-container {
      width: 95%;
    }
  </style>
  <body>
    <header>
      <div
        class="my-container flex justify-between items-center bg-sky-500 mt-10 mx-auto px-10 py-3 rounded-lg"
      >
        <div>
          <h1 class="text-3xl text-black font-bold">Interactive</h1>
          <h3 class="text-base text-gray-500 font-medium mt-1">
            Geometry Genius
          </h3>
        </div>
        <div>
          <button
            class="text-xl text-white font-medium bg-sky-950 px-8 py-2 rounded-lg"
          >
            Blog
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="my-container mt-10 mx-auto flex gap-6">
        <div class=" grid grid-cols-3 gap-6">
          <div class="text-center px-10 py-10 bg-purple-700 rounded-lg">
            <img class="h-2/5" src="./images/triangle.png" alt="" />
            <h2 class="text-3xl text-gray-950 font-extrabold mt-10">Triangle</h2>
            <h3 class="text-xl text-gray-500 font-medium mt-1">Area (A) = 0.5 X b X h</h3>
            <div>
              <div class="mt-2">
                <input class="w-[35%] bg-gray-100 rounded-md text-black font-normal px-5 py-1" type="text" placeholder="Base" />
                <span>cm</span>
                <input class="w-[38%] bg-gray-100 rounded-md text-black font-normal px-5 py-1" type="text" placeholder="hight"/>
                <span>cm</span>
              </div>
              <button
                class="text-xl w-full text-white font-medium bg-sky-950  px-8 py-2 rounded-lg mt-12"
              >
                Calculate
              </button>
            </div>
          </div>
          <div class="text-center px-12 py-10 bg-purple-700 rounded-lg">
            <img class="h-2/5" src="./images/rectangle.png" alt="" />
            <h2 class="text-3xl text-gray-950 font-extrabold mt-10">Rectangle</h2>
            <h3 class="text-xl text-gray-500 font-medium mt-1">Area (A) = w X l</h3>
            <div>
              <div class="mt-2">
                <input class="w-[35%] bg-gray-100 rounded-md text-black font-normal px-5 py-1" type="text" placeholder="Base"/>
                <span>cm</span>
                <input class="w-[35%] bg-gray-100 rounded-md text-black font-normal px-5 py-1" type="text" placeholder="Length"/>
                <span>cm</span>
              </div>
              <button
                class="text-xl w-full text-white font-medium bg-sky-950  px-8 py-2 rounded-lg mt-12"
              >
                Calculate
              </button>
            </div>
          </div>
          <div class="text-center px-12 py-10 bg-purple-700 rounded-lg">
            <img class="h-2/5" src="./images/parallelogram.png" alt="" />
            <h2 class="text-3xl text-gray-950 font-extrabold mt-10">Parallelogram</h2>
            <h3 class="text-xl text-gray-500 font-medium mt-1">Area (A) = b X h</h3>
            <div>
              <div class="mt-2">
                <input class="w-[35%] bg-gray-100 rounded-md text-black font-normal px-5 py-1" type="text" placeholder="Base"/>
                <span>cm</span>
                <input class="w-[35%] bg-gray-100 rounded-md text-black font-normal px-5 py-1" type="text" placeholder="Hight"/>
                <span>cm</span>
              </div>
              <button
                class="text-xl w-full text-white font-medium bg-sky-950  px-8 py-2 rounded-lg mt-12"
              >
                Calculate
              </button>
            </div>
          </div>
          <div class="text-center px-10 py-10 bg-purple-700 rounded-lg">
            <img class="h-2/5" src="./images/rhombus.png" alt="" />
            <h2 class="text-3xl text-gray-950 font-extrabold mt-10">Rhombus</h2>
            <h3 class="text-xl text-gray-500 font-medium mt-1">Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></h3>
            <div>
              <div class="mt-2">
                <input class="w-[35%] bg-gray-100 rounded-md text-black font-normal px-5 py-1" type="text" placeholder="d"/>
                <span>cm</span>
                <input class="w-[35%] bg-gray-100 rounded-md text-black font-normal px-5 py-1" type="text" placeholder="d"/>
                <span>cm</span>
              </div>
              <button
                class="text-xl w-full text-white font-medium bg-sky-950  px-8 py-2 rounded-lg mt-12"
              >
                Calculate
              </button>
            </div>
          </div>
          <div class="text-center px-12 py-10 bg-purple-700 rounded-lg">
            <img class="h-2/5" src="./images/pentagon.png" alt="" />
            <h2 class="text-3xl text-gray-950 font-extrabold mt-10">Pentagon</h2>
            <h3 class="text-xl text-gray-500 font-medium mt-1">Area (A) = 0.5 X p X b</h3>
            <div>
              <div class="mt-2">
                <input class="w-[35%] bg-gray-100 rounded-md text-black font-normal px-5 py-1" type="text" />
                <span>cm</span>
                <input class="w-[35%] bg-gray-100 rounded-md text-black font-normal px-5 py-1" type="text" />
                <span>cm</span>
              </div>
              <button
                class="text-xl w-full text-white font-medium bg-sky-950  px-8 py-2 rounded-lg mt-12"
              >
                Calculate
              </button>
            </div>
          </div>
          <div class="text-center px-12 py-10 bg-purple-700 rounded-lg">
            <img class="h-2/5" src="./images/ellipse.png" alt="" />
            <h2 class="text-3xl text-gray-950 font-extrabold mt-10">Ellipse</h2>
            <h3 class="text-xl text-gray-500 font-medium mt-1">Area (A) = Ï€ a b</h3>
            <div>
              <div class="mt-2">
                <input class="w-[35%] bg-gray-100 rounded-md text-black font-normal px-5 py-1" type="text" />
                <span>cm</span>
                <input class="w-[35%] bg-gray-100 rounded-md text-black font-normal px-5 py-1" type="text" />
                <span>cm</span>
              </div>
              <button
                class="text-xl w-full text-white font-medium bg-sky-950  px-8 py-2 rounded-lg mt-12"
              >
                Calculate
              </button>
            </div>
          </div>
          </div>
        </div>
        <div class="w-1/2 shadow-lg border-2 h-[50vh] rounded-lg">
          <h1  class="text-2xl text-black font-bold text-center py-5  underline">Area Calculation</h1>
        </div>
      </section>
      <script src="./js/index.js"></script>
    </main>
  </body>
</html>
